<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chats - Kakaoclone</title>
        <link rel="stylesheet" href="css-file/styles.css" />
    </head>
    <body>
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
            </div>
        </div>
        <header class="screen-header">
            <h1 class="screen-header__title">Chats</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fas fa-search fa-lg"></i>
                </span>
                <span>
                    <i class="far fa-comment-dots fa-lg"></i>
                </span>
                <span>
                    <i class="fas fa-music fa-lg"></i>
                </span>
                <span>
                    <a href="settings.html">
                        <i class="fas fa-cog fa-lg">
                            <div class="nav__new reddot"></div>
                        </i>
                    </a>
                </span>
            </div>
        </header>
        <main class="main-screen">
            <a href="chat.html">
                <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avartar user-component__avartar" src="https://media-exp1.licdn.com/dms/image/C5603AQH9phekan-TPA/profile-displayphoto-shrink_200_200/0/1516471279976?e=1623888000&v=beta&t=ZZfGJaBAQr69KLMlltVaVu_ZPe40terrdVtjNmaS3GY" />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Nicholas</h4>
                        <h6 class="user-component__subtitle">Please check my Kakao Account Info</h6>
                    </div>
                </div>
                <div class="user-component__cloumn">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
                </div>
            </a>
        </main>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                        <i class="far fa-user fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification badge">1</span>
                        <i class="fas fa-comments fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                        <i class="fas fa-search fa-2x"></i>
                    </a>
                </li>
                <li class="nav__btn">
                    <div class="nav__new"></div>
                    <a class="nav__link" href="more.html">
                        <i class="fas fa-ellipsis-h fa-2x"></i>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="no-mobile">
            <span>Your screen is too big</span>
        </div>
        <script src="https://kit.fontawesome.com/ff7a4dcbdd.js" crossorigin="anonymous"></script>
    </body>
</html>
